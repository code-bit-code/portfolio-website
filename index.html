<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing | Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="flex items_center space_between">
            <h3 class="logo text_bold">GetToCode</h3>
            <ul class="nav_items flex"id="nav-items">
                <li id="go-features">Features</li>
                <li id="go-join">Join</li>
                <li><a href="#">GitHub</a></li>
            </ul>
            <i class="fa-solid fa-bars"id="hamburger"></i>
        </nav>
        <div class="section_hero flex space_between ">
            <div class="content">
                <h1>Learn to Code in 30 Days</h1>
                <button class="btn">Start Free Trial</button>
            </div>
            <img src="./assets/images/4401280.jpg" alt="coding-illlustration">
        </div>

    </header>

    <section class="section_features flex items_center content_center space_around" id="features-section">
        <div class="features text_center">
            <i class="fa-solid fa-code"></i>
            <p class="text_bold">Interactive Lessons</p>
        </div>
        <div class="features text_center"id="featuresID">
            <i class="fa-solid fa-user-tie"></i>
            <p class="text_bold">Expert Members</p>
        </div>
        <div class="features text_center">
            <i class="fa-solid fa-briefcase"></i>
            <p class="text_bold">Job Support</p>
        </div>
    </section>

    <div class="section_join flex content_center dir_col items_center"id="join-section">
        <h2>Join 10,000+ learners</h2>
        <div class="textfield">
            <input type="email"placeholder="Enter your email">
            <button class="btn">Get Started</button>
        </div>

    </div>
    <footer class="flex items_center content_center">
        <a href="#">About</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
